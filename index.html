<html>
    <head>
        <link type="text/css" rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/sprint.js"></script>
        <link type="text/css"
              rel="stylesheet"
              media="all" href="css/font-commcare.css" />
        <link type="text/css"
              rel="stylesheet"
              media="all" href="css/style.css" />
        <script>
            $(function () {
                $('.no-click').on('click', function(e) {
                    e.preventDefault();
                });
            });
        </script>
    </head>
    <body>
        <div id="sprint" class="main-content">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <button class="pull-right btn btn-danger btn-xs" data-bind="click: populate" style="margin: 5px;">
                        Populate with sample data
                    </button>
                    <a class="navbar-brand" href="#">My App</a>
                </div>
            </nav>
            <div class="app-container clearfix">
                <div class="app-column menus-container">

                    <div class="area-container">
                        <h4 class="area-header">Menus</h4>
                        <div class="area-content area-content-nav">
                            <ul class="nav nav-pills nav-stacked" data-bind="foreach: menus">
                                <li>
                                    <a href="#" class="nav-menu no-click">Menu</a>
                                    <ul class="nav nav-pills nav-stacked" data-bind="foreach: forms">
                                        <li data-bind="css: { active: $root.selectedForm() && $root.selectedForm().id == $data.id }">
                                            <a data-bind="text: name,
                                                          click: function() { $root.selectedForm($data) }"></a>
                                        </li>
                                    </ul>
                                    <div class="nav-item">
                                        <button data-bind="click: function() { $root.addForm($index(), true) }" class="btn btn-default">
                                            <i class="fa fa-plus"></i> Add Form
                                        </button>
                                    </div>
                                </li>
                            </ul>
                            <div class="nav-item">
                                <button data-bind="click: addMenu" class="btn btn-default">Add Menu</button>
                            </div>
                        </div>
                    </div>

                </div><!-- / .menus-container -->
                <div class="app-column initial-container" data-bind="visible: selectedForm() == null">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="helpbubble helpbubble-primary helpbubble-left pull-left" style="max-width: 310px;">
                                    <p class="lead">
                                        Please click <i class="fa fa-plus"></i> <strong>Add Menu...</strong> to start building your App!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-column questions-container" data-bind="visible: selectedForm">

                    <div id="question-tree" class="area-container">
                        <h4 class="area-header" data-bind="with: selectedForm"><span data-bind="text: name"></span> Questions</h4>
                        <div class="area-content area-content-nav">
                            <div class="nav-item">
                                <button data-bind="click: function() { $root.previewing(true); }" class="btn btn-default">Save &amp; Preview</button>
                            </div>
                            <div data-bind="with: selectedForm">
                                <ul data-bind="foreach: questions">
                                    <li data-bind="css: { active: $root.selectedQuestion() && $root.selectedQuestion().id == $data.id }">
                                        <a data-bind="text: id,
                                                      click: function() { $root.selectedQuestion($data) }"></a>
                                    </li>
                                </ul>
                                <div class="nav-item">
                                    <button data-bind="click: function() { $root.addQuestion(); }"
                                            class="btn btn-default">Add Question</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- / .questions-container -->
                <div class="app-column actions-container"  data-bind="visible: selectedForm">
                    <div class="app-row active-form-area">

                        <div id="question-properties" class="area-container" data-bind="visible: $root.notPreviewing">
                            <h4 class="area-header">Question Properties</h4>
                            <div data-bind="with: selectedQuestion" class="area-content">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Display Text</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="question-display" data-bind="value: display">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">ID</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="question-id" data-bind="value: id">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Case</label>
                                        <div class="col-sm-8">
                                            <label>
                                                <input type="checkbox" data-bind="checked: !!saveToCase"> Save to case as
                                            </label>
                                            <input type="text" class="form-control" id="question-saveToCase" data-bind="value: saveToCase">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- / #question-properties -->

                        <div id="app-preview" 
                             class="area-container"
                             data-bind="visible: $root.previewing">
                            <h4 class="area-header">
                                App Preview
                                <!-- ko if: selectedCase -->
                                > <span data-bind="text: selectedCaseName"></span>
                                <!-- /ko -->
                            </h4>
                            <div id="preview-case-list" class="area-content" data-bind="visible: $root.previewingCaseList">
                                <h5>Case List</h5>
                                <ul data-bind="foreach: cases">
                                    <li data-bind="text: name, click: function() { $root.selectedCase($data.id) }"></li>
                                </ul>
                            </div>
                            <div id="preview-form" class="area-content" data-bind="visible: $root.previewingForm">
                                <div data-bind="with: selectedForm">
                                    <h5 data-bind="text: name"></h5>
                                    <div class="form-horizontal">
                                        <!-- ko foreach: questions -->
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label" data-bind="text: display"></label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" data-bind="attr: { id: id }">
                                                </div>
                                            </div>
                                        <!-- /ko -->
                                    </div>
                                    <button data-bind="click: function() { $root.submitForm() }" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                            <div id="preview-feedback" class="area-content" data-bind="visible: $root.previewingFeedback">
                                <div class="alert alert-success">
                                    Congratulations!
                                    <br>
                                    Submitted 1 form.
                                    <br>
                                    <span data-bind="text: feedbackAction"></span> 1 case.
                                </div>
                            </div>
                        </div><!-- / #app-preview -->

                    </div><!-- / .active-form-area -->
                    <div class="app-row preview-data-area">
                        <div class="area-container">
                            <h4 class="area-header">Data Preview</h4>
                            <div class="area-content">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#cases" data-toggle="tab">Cases</a></li>
                                    <!-- ko foreach: allForms -->
                                        <li><a href="#profile" data-toggle="tab" data-bind="text: name, attr: { href: '#' + id }"></a></li>
                                    <!-- /ko -->
                                </ul>
                                <div class="tab-content">

                                    <!-- Cases tab -->
                                    <div class="tab-pane active" id="cases">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <!-- ko foreach: caseSchema -->
                                                        <th data-bind="text: $data"></th>
                                                    <!-- /ko -->
                                                    <th>
                                                        <button id="add-column" class="btn btn-default" data-toggle="modal" data-target="#add-property-modal">+</button>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody data-bind="foreach: cases">
                                                <tr>
                                                    <td data-bind="text: name"></td>
                                                    <!-- ko foreach: $root.caseSchema -->
                                                        <td data-bind="text: $parent.properties[$data]"></td>
                                                    <!-- /ko -->
                                                    <td>&nbsp;</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div><!-- /Cases tab -->

                                    <!-- FORMS TABS -->
                                    <!-- ko foreach: allForms -->
                                        <div class="tab-pane" data-bind="attr: { id: id }">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>Date</th>
                                                        <th data-bind="if: requiresCase">Case Name</th>
                                                        <!-- ko foreach: questions -->
                                                            <th data-bind="text: id"></th>
                                                        <!-- /ko -->
                                                    </tr>
                                                </thead>
                                                <tbody data-bind="foreach: submissions">
                                                    <tr>
                                                        <td data-bind="text: date"></td>
                                                        <td data-bind="if: $parent.requiresCase">
                                                            <span data-bind="text: caseName"></span>
                                                        </td>
                                                        <!-- ko foreach: $parent.questions -->
                                                            <td data-bind="text: $parent.questions[id]"></td>
                                                        <!-- /ko -->
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    <!-- /ko -->
                                    <!-- /FORMS TABS -->

                                </div><!-- .tab-content -->
                            </div><!-- .area-content -->
                        </div>
                    </div><!-- /.preview-data-area -->
                    
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" id="add-property-modal" data-bind="with: selectedForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Save Question to Case</h4>
                    </div>
                    <div class="modal-body">
                        <select data-bind="foreach: questions">
                            <option data-bind="text: name, attr: { value: id }"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: saveProperty">Save</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
</html>
