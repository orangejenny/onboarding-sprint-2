<html>
    <head>
        <link type="text/css" rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/sprint.js"></script>
    </head>
    <body>
        <div id="sprint" class="container">
            <div class="row">
                <div class="col-sm-2">
                    <h1>My App</h1>
                    <ul data-bind="foreach: menus">
                        <li>
                            Forms
                            <ul data-bind="foreach: forms">
                                <li data-bind="text: name"></li>
                            </ul>
                            <button id="add-form" class="btn default-btn">Add Form</button>
                        </li>
                    </ul>
                    <button id="add-menu" class="btn default-btn">Add Menu</button>
                </div>
                <div class="col-sm-4">
                    <div id="question-tree" data-bind="with: selectedForm">
                        <span data-bind="text: name"></span>
                        <ul data-bind="foreach: questions">
                            <li data-bind="text: id"></li>
                        </ul>
                    </div>
                    <button id="add-question" class="btn default-btn">Add Question</button>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-12">
                            QUESTION PROPERTIES
                            <br>TODO: list question properties
                            <br>TODO: app preview
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            TODO: forms & cases tab setup
                            <ul data-bind="foreach: cases">
                                <li data-bind="text: name"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
