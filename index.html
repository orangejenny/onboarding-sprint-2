<html>
    <head>
        <link type="text/css" rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/sprint.js"></script>
        <link type="text/css"
              rel="stylesheet"
              media="all" href="css/font-commcare.css" />
        <link type="text/css"
              rel="stylesheet"
              media="all" href="css/style.css" />
    </head>
    <body>
        <div id="sprint" class="main-content">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <button class="pull-right btn btn-danger btn-xs" data-bind="click: populate" style="margin: 5px;">
                        Populate with sample data (remove for user testing)
                    </button>
                    <a class="navbar-brand" href="#">My App</a>
                </div>
            </nav>
            <div class="app-container clearfix">
                <div class="app-column menus-container">

                    <div class="area-container">
                        <h4 class="area-header">Forms</h4>
                        <div class="area-content area-content-nav">
                            <ul class="nav nav-pills nav-stacked" data-bind="foreach: menus">
                                <li>
                                    Forms
                                    <ul class="nav nav-pills nav-stacked" data-bind="foreach: forms">
                                        <li style="cursor: pointer;" data-bind="text: name, click: function() {
                                        $root.selectedForm($data) }, css: { active: $root.selectedForm() && $root.selectedForm().id == $data.id }"></li>
                                    </ul>
                                    <div class="nav-item">
                                        <button data-bind="click: function() { $root.addForm($index(), true) }" class="btn btn-default">
                                            <i class="fa fa-plus"></i> Add Form
                                        </button>
                                    </div>
                                </li>
                            </ul>
                            <div class="nav-item">
                                <button data-bind="click: addMenu" class="btn btn-default">Add Menu</button>
                            </div>
                        </div>
                    </div>

                </div><!-- / .menus-container -->
                <div class="app-column questions-container">

                    <div id="question-tree" class="area-container">
                        <h4 class="area-header">Questions</h4>
                        <div class="area-content area-content-nav">
                            <div class="nav-item">
                                <button id="save-and-preview" class="btn btn-default">Save &amp; Preview</button>
                            </div>
                            <div data-bind="with: selectedForm">
                                <span data-bind="text: name"></span>
                                <ul data-bind="foreach: questions">
                                    <li data-bind="text: id"></li>
                                </ul>
                                <div class="nav-item">
                                    <button id="add-question" class="btn btn-default">Add Question</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- / .questions-container -->
                <div class="app-column actions-container">
                    <div class="app-row active-form-area">

                        <div id="question-properties" class="area-container">
                            <h4 class="area-header">Question Properties (will toggle with app preview)</h4>
                            <div data-bind="with: selectedQuestion" class="area-content">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Display Text</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="question-display" data-bind="value: display">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">ID</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="question-id" data-bind="value: id">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Case</label>
                                        <div class="col-sm-8">
                                            <label>
                                                <input type="checkbox" data-bind="checked: !!saveToCase"> Save to case as
                                            </label>
                                            <input type="text" class="form-control" id="question-saveToCase" data-bind="value: saveToCase">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- / #question-properties -->

                        <div id="app-preview" style="display: none;"
                             class="area-container">
                            <h4 class="area-header">App Preview (will toggle with question properties, will show either case list or form preview)</h4>
                            <div id="preview-case-list" class="area-content">
                                <h5>Case List</h5>
                                <ul data-bind="foreach: cases">
                                    <li data-bind="text: name"></li>
                                </ul>
                            </div>
                            <div id="preview-form">
                                <div data-bind="with: selectedForm">
                                    <h5 data-bind="text: name"></h5>
                                    <div class="form-horizontal">
                                        <!-- ko foreach: questions -->
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label" data-bind="text: display"></label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" data-bind="attr: { id: id }">
                                                </div>
                                            </div>
                                        <!-- /ko -->
                                    </div>
                                    <button id="add-column" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div><!-- / #app-preview -->

                    </div><!-- / .active-form-area -->
                    <div class="app-row preview-data-area">
                        <div class="area-container">
                            <h4 class="area-header">Data Preview</h4>
                            <div class="area-content">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#cases" data-toggle="tab">Cases</a></li>
                                    <!-- ko foreach: allForms -->
                                        <li><a href="#profile" data-toggle="tab" data-bind="text: name, attr: { href: '#form' + id }"></a></li>
                                    <!-- /ko -->
                                </ul>
                                <div class="tab-content">

                                    <!-- Cases tab -->
                                    <div class="tab-pane active" id="cases">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <!-- ko foreach: caseSchema -->
                                                        <th data-bind="text: $data"></th>
                                                    <!-- /ko -->
                                                    <th>
                                                        <button id="add-column" class="btn btn-default">+</button>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody data-bind="foreach: cases">
                                                <tr>
                                                    <td data-bind="text: name"></td>
                                                    <!-- ko foreach: $root.caseSchema -->
                                                        <td data-bind="text: $parent.properties[$data]"></td>
                                                    <!-- /ko -->
                                                    <td>&nbsp;</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div><!-- /Cases tab -->

                                    <!-- FORMS TABS -->
                                    <!-- ko foreach: allForms -->
                                        <div class="tab-pane" data-bind="attr: { id: 'form' + id }">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>Date</th>
                                                        <th data-bind="if: requiresCase">Case Name</th>
                                                        <!-- ko foreach: questions -->
                                                            <th data-bind="text: id"></th>
                                                        <!-- /ko -->
                                                    </tr>
                                                </thead>
                                                <tbody data-bind="foreach: submissions">
                                                    <tr>
                                                        <td data-bind="text: date"></td>
                                                        <td data-bind="if: $parent.requiresCase">
                                                            <span data-bind="text: caseName"></span>
                                                        </td>
                                                        <!-- ko foreach: $parent.questions -->
                                                            <td data-bind="text: $parent.questions[id]"></td>
                                                        <!-- /ko -->
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    <!-- /ko -->
                                    <!-- /FORMS TABS -->

                                </div><!-- .tab-content -->
                            </div><!-- .area-content -->
                        </div>
                    </div><!-- /.preview-data-area -->
                    
                </div>
            </div>
        </div>
    </body>
</html>
